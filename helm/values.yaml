orchestrate:
  replicaCount: 1
receive:
  replicaCount: 1
  service:
    port: 80
  service_tcp:
    port: 6790
gather:
  replicaCount: 1
broadcast:
  replicaCount: 1
  service:
    port: 80
persist:
  replicaCount: 1
acquire:
  replicaCount: 1
  service:
    port: 80
strimzi:
  enabled: true
  kafka:
    replicaCount: 3
    storage:
      enabled: false
      size: ""
  zookeeper:
    storage:
      enabled: false
      size: ""
redis:
  usePassword: false
  cluster:
    enabled: false
nginx-ingress:
  controller:
    metrics:
      enabled: true
    service:
      type: LoadBalancer

image:
  repository: inhindsight/hindsight
  tag: ""
  pullPolicy: Always

global:
  objectStore:
    bucketName: ""
  ingress:
    annotations:
      nginx.ingress.kubernetes.io/use-regex: "true"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name:

podSecurityContext: {}
securityContext: {}

ingress:
  host: ""
  paths:
    - name: acquire
      path: "/api/v[0-9]+/data/.*"
    - name: broadcast
      path: "/socket/websocket"
  tls: []

resources: {}
nodeSelector: {}
tolerations: []
affinity: {}
