receive:
  service_udp:
    type: LoadBalancer
  service:
    type: ClusterIP
broadcast:
  service:
    type: ClusterIP
acquire:
  service:
    type: ClusterIP
ingress:
  host: hindsight.local
  tls: []
strimzi:
  kafka:
    resources:
      requests:
        cpu: 500m
        memory: 512Mi
      limits:
        cpu: 500m
        memory: 512Mi
  zookeeper:
    resources:
      requests:
        cpu: 10m
        memory: 512Mi
      limits:
        cpu: 100m
        memory: 512Mi
nginx-ingress:
  controller:
    service:
      type: LoadBalancer
presto:
  presto:
    ingress:
      enable: true
      annotations:
        nginx.ingress.kubernetes.io/use-regex: "true"
      hosts: [storage.hindsight.local/ui]
  minio:
    ingress:
      enable: true
      annotations:
        nginx.ingress.kubernetes.io/use-regex: "true"
      hosts: [storage.hindsight.local/minio.*]
  view_state_apps:
    acquire:
      db:
        user: acquire_app_user
        password: acquire123
        name: acquire_app_state
    broadcast:
      db:
        user: broadcast_app_user
        password: broadcast123
        name: broadcast_app_state
    define:
      db:
        user: define_app_user
        password: define123
        name: define_app_state
    gather:
      db:
        user: gather_app_user
        password: gather123
        name: gather_app_state
    orchestrate:
      db:
        user: orchestrate_app_user
        password: orchestrate123
        name: orchestrate_app_state
    persist:
      db:
        user: persist_app_user
        password: persist123
        name: persist_app_state
    profile:
      db:
        user: profile_app_user
        password: profile123
        name: profile_app_state
    receive:
      db:
        user: receive_app_user
        password: receive123
        name: receive_app_state
global:
  objectStore:
    bucketName: hindsight-object-storage
    region: local
    accessKey: hindsightAccessKey
    accessSecret: hindsightAccessSecret
    minio:
      enabled: true
      port: 9000
      scheme: "http://"
