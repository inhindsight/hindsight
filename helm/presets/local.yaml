receive:
  service:
    type: NodePort
  service_tcp:
    type: NodePort
broadcast:
  service:
    type: ClusterIP
acquire:
  service:
    type: ClusterIP
ingress:
  host: chart-example.local
strimzi:
  kafka:
    resources:
      requests:
        cpu: 500m
        memory: 512Mi
      limits:
        cpu: 500m
        memory: 512Mi
  zookeeper:
    resources:
      requests:
        cpu: 10m
        memory: 512Mi
      limits:
        cpu: 100m
        memory: 512Mi
redis:
  enabled: true
  externalAddress: ""
nginx-ingress:
  controller:
    service:
      type: LoadBalancer
presto:
  presto:
    ingress:
      enable: true
      hosts:
        - chart-example.local/ui
  minio:
    ingress:
      enable: true
      hosts:
        - chart-example.local/minio.*
global:
  objectStore:
    bucketName: hindsight-object-storage
    region: local
    accessKey: hindsightAccessKey
    accessSecret: hindsightAccessSecret
    minio:
      enabled: true
      port: 9000
      scheme: "http://"
