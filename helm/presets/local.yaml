receive:
  service_udp:
    type: LoadBalancer
  service:
    type: ClusterIP
broadcast:
  service:
    type: ClusterIP
acquire:
  service:
    type: ClusterIP
ingress:
  host: hindsight.local
  tls: []
global:
  objectStore:
    bucketName: hindsight-object-storage
    region: local
    accessKey: hindsightAccessKey
    accessSecret: hindsightAccessSecret
    minio:
      enabled: true
      port: 9000
      scheme: "http://"

# Strimzi subchart
strimzi:
  kafka:
    resources:
      requests:
        cpu: 500m
        memory: 512Mi
      limits:
        cpu: 500m
        memory: 512Mi
  zookeeper:
    resources:
      requests:
        cpu: 10m
        memory: 512Mi
      limits:
        cpu: 100m
        memory: 512Mi

# Redis subchart
redis:
  enabled: true
  externalAddress: ""
nginx-ingress:
  controller:
    service:
      type: LoadBalancer

# Presto subchart
presto:
  presto:
    ingress:
      enable: true
      annotations:
        nginx.ingress.kubernetes.io/use-regex: "true"
      hosts: [storage.hindsight.local/ui]
  minio:
    ingress:
      enable: true
      annotations:
        nginx.ingress.kubernetes.io/use-regex: "true"
      hosts: [storage.hindsight.local/minio.*]

# VerneMQ subchart
vernemq:
  enabled: true
  service:
    type: LoadBalancer
  additionalEnv:
    - name: DOCKER_VERNEMQ_ALLOW_ANONYMOUS
      value: "on"
    - name: DOCKER_VERNEMQ_USER_HINDSIGHT
      value: "hindsight"
