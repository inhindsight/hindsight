receive:
  service:
    type: ClusterIP
  service_tcp:
    type: LoadBalancer
broadcast:
  service:
    type: ClusterIP
acquire:
  service:
    type: ClusterIP
resources:
  requests:
    cpu: 500m
    memory: 512Mi
  limits:
    cpu: 500m
    memory: 512Mi
strimzi:
  kafka:
    resources:
      requests:
        cpu: 500m
        memory: 6Gi
      limits:
        cpu: 1000m
        memory: 8Gi
  zookeeper:
    resources:
      requests:
        cpu: 100m
        memory: 512Mi
      limits:
        cpu: 250m
        memory: 1Gi
ingress:
  hosts:
    - host: ingress.agnosticdataengine.com
      paths:
        - name: acquire
          path: "/api/v[0-9]+/data/.*"
        - name: broadcast
          path: "/socket/websocket"
redis:
  enabled: false
  externalAddress: ""
nginx-ingress:
  controller:
    service:
      annotations:
        service.beta.kubernetes.io/aws-load-balancer-connection-idle-timeout: "3600"
      type: LoadBalancer
presto:
  postgres:
    enable: false
    service:
      externalAddress: ""
    db:
      user: ""
      password: ""
global:
  objectStore:
    region: "us-east-2"
    accessKey: ""
    accessSecret: ""
    minio:
      enabled: false
