receive:
  service:
    type: ClusterIP
  service_udp:
    type: ClusterIP
broadcast:
  service:
    type: ClusterIP
acquire:
  service:
    type: ClusterIP
resources:
  requests:
    cpu: 500m
    memory: 512Mi
  limits:
    cpu: 500m
    memory: 512Mi
strimzi:
  kafka:
    storage:
      enabled: true
      size: 100Gi
    resources:
      jvm:
        xms: 4g
        xmx: 4g
      requests:
        cpu: 500m
        memory: 8Gi
      limits:
        cpu: 1000m
        memory: 8Gi
  zookeeper:
    storage:
      enabled: true
      size: 1Gi
    resources:
      requests:
        cpu: 100m
        memory: 512Mi
      limits:
        cpu: 250m
        memory: 512Mi
nginx-ingress:
  controller:
    service:
      annotations:
        service.beta.kubernetes.io/aws-load-balancer-connection-idle-timeout: "3600"
      type: LoadBalancer
prometheus-operator:
  enabled: true
  prometheus:
    ingress:
      enabled: true
    prometheusSpec:
      storageSpec:
        volumeClaimTemplate:
          spec:
            storageClassName: gp2
            accessModes: ["ReadWriteOnce"]
            resources:
              requests:
                storage: 100Gi
          selector: {}
  alertmanager:
    ingress:
      enabled: true
  grafana:
    ingress:
      enabled: true
presto:
  postgres:
    enable: false
    service:
      externalAddress: ""
    db:
      user: ""
      password: ""

cert_manager:
  enabled: true

global:
  objectStore:
    region: "us-east-2"
    accessKey: ""
    accessSecret: ""
    minio:
      enabled: false
