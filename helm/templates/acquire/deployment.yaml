apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "hindsight.fullname" . }}-acquire
  labels:
    {{- include "hindsight.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.acquire.replicaCount }}
  selector:
    matchLabels:
      app: hindsight-acquire
      {{- include "hindsight.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: hindsight-acquire
        {{- include "hindsight.selectorLabels" . | nindent 8 }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ include "hindsight.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}-acquire
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ template "hindsight.image" . }}
          command:
            - acquire/bin/acquire
            - start
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
            - name: metrics
              containerPort: 9568
              protocol: TCP
          env:
            - name: ACQUIRE_DB_HOST
              value: {{ template "postgres.fullname" . }}
            - name: ACQUIRE_DB_NAME
              value: {{ .Values.presto.view_state_apps.acquire.db.name }}
            - name: ACQUIRE_DB_USER
              value: {{ .Values.presto.view_state_apps.acquire.db.user | required "app db.user must be set" }}
            - name: ACQUIRE_DB_PASSWORD
              value: {{ .Values.presto.view_state_apps.acquire.db.password | required "app db.password must be set" }}
            - name: KAFKA_ENDPOINTS
              value: {{ template "hindsight.fullname" . }}-kafka-bootstrap:9092
            - name: PRESTO_URL
              value: http://{{ template "presto.fullname" . }}:{{ .Values.presto.presto.service.port }}
            - name: SECRET_KEY_BASE
              valueFrom:
                secretKeyRef:
                  name: {{ template "hindsight.fullname" . }}-acquire-key-base
                  key: secret_key_base
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
