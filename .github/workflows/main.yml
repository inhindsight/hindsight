name: CI
on: push
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-elixir@v1.2.0
        with:
          otp-version: 22.2
          elixir-version: 1.9.4
      - name: deps.get
        run: |
          mix local.rebar --force
          mix local.hex --force
          mix deps.get
      - name: test.unit
        run: |
          mix test.unit
